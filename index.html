<!DOCTYPE html>
<html>
	<head>
		<title>The Outworld Times</title>
		<link href="./style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="app">
			<!-- BEGIN AD-->
			<div class="wideAd">
				<div class="adContent">
					<div class="ad">
						<img src="images/mkAd.png" width=100% class="ad">
					</div>
				</div>
			</div>
			<!-- END AD -->

			<!-- BEGIN HEADER BAR -->
			<div class="headerBar">
				<header class="header">
					<section class="headerA">
						<div class="adivs">
							<div class="leftIcons">
								<img src="images/lefta.png">
							</div>
							<div class="leftIcons">
								<img src="images/leftb.png">
							</div>
						</div>
						<div class="bdivs">
							<span class="lang headerFont"><b>ENGLISH</b></span> <span class="lang headerFont">ESPAÑOL</span> <span class="lang headerFont">中文</span>
						</div>
						<div class="headerButtons">
							<div class="headerButton headerFont" id="subscribe">SUBSCRIBE NOW</div>
							<div class="headerButton headerFont" id="login">LOG IN</div>
						</div>
					</section>
					<div class="headerB">
						<img src="images/outworld-times.png">
					</div>
					<div class="headerC">
						<div class="headerCategories headerFont">
							<div>World</div>
							<div>Outworld</div>
							<div>Politics</div>
							<div>Tournament</div>
							<div>Trade</div>
							<div>Opinion</div>
							<div>Weapons</div>
							<div>Magic</div>
							<div>Fatalities</div>
							<div>Kombat</div>
							<div>Arts</div>
							<div>Tomes</div>
							<div>Style</div>
							<div>Portals</div>
							<div>Daily Kill</div>
							<div>Conquest</div>
							<div>Souls</div>
							<div>Slaves</div>
							<div>EarthRealm</div>
						</ul>
					</div>
				</header>
			</div>
			<!-- END HEADER BAR -->
			<!-- BEGIN MAIN CONTENT -->
			<div class="outerContent">
				<div class="mainContent">
					<div class="leftColumn">
						PIRON
					</div>
					<div class="rightColumn">
						BRASKASKA
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
