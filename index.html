<!DOCTYPE html>
<html>
	<head>
		<title>The Outworld Times</title>
		<link href="./style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="app">
			<!-- BEGIN AD-->
			<div class="wideAd">

			</div>
			<!-- END AD -->

								=

							<div class="leftIcons">

							<span class="lang headerFont"><b>ENGLISH</b></span> <span class="lang headerFont">ESPAÑOL</span> <span class="lang headerFont">中文</span>

							<div class="headerButton headerFont" id="subscribe">SUBSCRIBE NOW</div>
							<div class="headerButton headerFont" id="login">LOG IN</div>
						</div>
					</section>
					<div class="headerB">
						<img src="images/outworld-times.png">
					</div>
					<div class="headerC">
						HeaderC
